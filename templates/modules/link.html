    <style>
        .sjs-default{
            position: relative;
            padding: 0;
            margin: 0;
            opacity: 0;
            transition: height .2s ease-out, opacity .2s ease-out .2s;
        }
        [data-sjsel]{
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform .2s ease-out;
        }
        .evan-friends .sub-text {
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .evan-friends .evan-f-left {
            width: 100px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }

        .evan-friends .evan-f-left .f-avatar {
            width: 70px;
            height: 70px;
            box-sizing: border-box;
            border-radius: 50%;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            border: 2px solid #ffffff;
            background-color: #ffffff;
        }

        .evan-f-left .f-avatar .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            margin: 0;
            object-fit: cover;
        }

        .evan-friends .evan-f-right {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .evan-friends .joe_detail__friends-item .contain {
            border-radius: 12px;
        }

        .evan-friends .joe_detail__friends-item .contain .title::after {
            display: none;
        }

        .evan-friends .title {
            max-width: 70%;
            min-width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3em;
            color: var(--fcolor);
            margin-top: 12px;
        }

        .evan-friends .title .icon {
            position: absolute;
            top: -1.6em;
            right: calc(50% - 1.5em);
            width: 1em;
            min-width: 1em;
            height: 1em;
            min-height: 1em;
            overflow: hidden;
            font-size: 20px;
            border-radius: 50%;
            border: 1px solid #ffffff;
            background-color: #ffffff;
        }

        .evan-friends .content {
            margin-top: 10px !important;
            font-size: 0.93em;
            color: var(--main);
        }

        .evan-friends .joe_detail__friends-item .contain .content .desc {
            -webkit-line-clamp: 1;
        }

        .evan-friends .contain {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid var(--fcolor);
            transition: all .2s ease-in-out;
        }

        .evan-friends .contain:hover {
            transform: translateY(-3px);
            box-shadow: 0px 0px 20px -5px rgb(158 158 158 / 20%);
        }

        .evan-friends .contain::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            background-color: var(--fcolor) !important;
            transform: scale(0);
            transition: all 0.5s ease-in-out;
            transform-origin: right bottom;
            border-bottom-left-radius: 12px;
        }

        .evan-friends .contain:hover .f-avatar {
            transform: scale(1.1);
            box-shadow: 0px 2px 12px rgba(255,255,255,.5);
        }

        @media (max-width: 768px) {
            .evan-friends .contain {
                border-color:#ebeef5;
            }

            .evan-friends .contain:hover {
                border-color: var(--fcolor);
                box-shadow: 0px 0px 20px -5px rgb(158 158 158 / 20%);
            }
        }


    </style>
