    - group: theme
      label: 主题相关
      formSchema:
        - $formkit: select
          name: cursor_skin
          id: cursor_skin
          key: cursor_skin
          label: 鼠标皮肤
          value: 'off'
          help: '配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/'
          options:
            - value: 'off'
              label: 无（默认）
            - value: simple_cursor
              label: 简洁卡通
            - value: simple_cursor_blue
              label: 简洁卡通-蓝
            - value: simple_sunset_light
              label: 简单日落(浅色)
            - value: simple_sunset_dark
              label: 简单日落(暗黑)
            - value: crystallize
              label: 简约水晶
            - value: emoji_zip
              label: 魔力表情
            - value: black_cat
              label: 小黑猫
        - $formkit: select
          name: cursor_effect
          id: cursor_effect
          key: cursor_effect
          label: 鼠标特效
          value: 'off'
          help: '配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/'
          options:
            - value: 'off'
              label: 无（默认）
            - value: cursor0
              label: 樱花+颜文字
            - value: cursor1
              label: 小粒子
            - value: cursor2
              label: 大粒子
            - value: cursor3
              label: 社会主义价值观
            - value: cursor4
              label: 大爱心
            - value: cursor5
              label: 小爱心+颜文字
            - value: cursor6
              label: 多彩星星（移动）
            - value: cursor7
              label: 光标残影（移动）
            - value: cursor8
              label: 弹性表情（移动）
            - value: cursor9
              label: 表情雨（移动）
            - value: cursor10
              label: 上升气泡（移动）
            - value: cursor11
              label: 雪花雨（移动）
        - $formkit: select
          name: backdrop
          id: backdrop
          key: backdrop
          label: 背景特效
          value: 'off'
          help: '配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层，还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效)'
          options:
            - value: 'off'
              label: 无（默认）
            - value: universe
              label: 宇宙空间（仅暗黑）
            - value: rain
              label: 粒子雨（顶层+仅暗黑）
            - value: plexus
              label: 自动吸附的线段
            - value: petals
              label: 飘落的花瓣（顶层）
            - value: rainbow
              label: 四色彩虹
            - value: silk
              label: 变化的彩带
            - value: silk_static
              label: 固定的彩带
            - value: balloon
              label: 上升的气球
        - $formkit: text
          name: loading_bar_height
          id: loading_bar_height
          key: loading_bar_height
          label: 加载条高度
          value: '3px'
          help: '设置全局加载条的高度，默认为 3px，填 0 相当于不显示'
        - $formkit: text
          name: loading_bar_color
          id: loading_bar_color
          key: loading_bar_color
          label: 加载条颜色
          value: ''
        - $formkit: checkbox
          name: enable_loading_bar
          id: enable_loading_bar
          key: enable_loading_bar
          label: 开启页面加载条
          help: '是否开启页面顶部的加载条'
        - $formkit: text
          name: scrollbar_color
          id: scrollbar_color
          key: scrollbar_color
          label: 滚动条颜色
          value: '#c0c4cc'
        - $formkit: text
          name: scrollbar_width
          id: scrollbar_width
          key: scrollbar_width
          label: 滚动条宽度
          value: '8px'
          help: '设置全局滚动条的宽度，默认为 8px，填 0 相当于不显示'
        - $formkit: checkbox
          name: enable_offscreen_tip
          id: enable_offscreen_tip
          key: enable_offscreen_tip
          label: 开启离屏提示
          help: '在切换到其它站点或后台时，通过页面title提示'
        - $formkit: text
          name: offscreen_title_leave
          id: offscreen_title_leave
          key: offscreen_title_leave
          if: '$get(enable_offscreen_tip).value'
