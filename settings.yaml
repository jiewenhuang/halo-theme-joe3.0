          label: 自定义信息
          value: [ ]
          help: "选择要展示的分类"
          children:
            - $formkit: text
              name: title
              value: ""
              help: "名称"
            - $formkit: text
              name: url
              value: ""
              help: "跳转链接"
            - $formkit: attachment
