    - group: theme
      label: 主题相关
      formSchema:
        - $formkit: select
          name: cursor_skin
          label: 鼠标皮肤
          value: "off"
          help: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 无（默认）
            - value: simple_cursor
              label: 简洁卡通
            - value: simple_cursor_blue
              label: 简洁卡通-蓝
            - value: simple_sunset_light
              label: 简单日落(浅色)
            - value: simple_sunset_dark
              label: 简单日落(暗黑)
            - value: crystallize
              label: 简约水晶
            - value: emoji_zip
              label: 魔力表情
            - value: black_cat
              label: 小黑猫
        - $formkit: select
          name: cursor_effect
          label: 鼠标特效
          value: "off"
          help: "配置鼠标光标的皮肤（部分皮肤在暗黑模式下可能不明显），更多皮肤请前往 https://zhutix.com/tag/cursors/"
          options:
            - value: "off"
              label: 无（默认）
            - value: cursor0
              label: 樱花+颜文字
            - value: cursor1
              label: 小粒子
            - value: cursor2
              label: 大粒子
            - value: cursor3
              label: 社会主义价值观
            - value: cursor4
              label: 大爱心
            - value: cursor5
              label: 小爱心+颜文字
            - value: cursor6
              label: 多彩星星（移动）
            - value: cursor7
              label: 光标残影（移动）
            - value: cursor8
              label: 弹性表情（移动）
            - value: cursor9
              label: 表情雨（移动）
            - value: cursor10
              label: 上升气泡（移动）
            - value: cursor11
              label: 雪花雨（移动）
        - $formkit: select
          name: backdrop
          label: 背景特效
          value: "off"
          help: "配置页面背景的特效，其中部分效果为顶层特效，会展示在页面最顶层，还有一部分仅在暗黑模式下生效。特效会消耗一定系统性能，请谨慎配置（为了保证显示效果，尽量不要同时开启背景图和背景特效)"
          options:
            - value: "off"
              label: 无（默认）
            - value: universe
              label: 宇宙空间（仅暗黑）
            - value: rain
              label: 粒子雨（顶层+仅暗黑）
            - value: plexus
              label: 自动吸附的线段
            - value: petals
              label: 飘落的花瓣（顶层）
            - value: rainbow
              label: 四色彩虹
            - value: silk
              label: 变化的彩带
            - value: silk_static
              label: 固定的彩带
            - value: balloon
              label: 上升的气球
        - $formkit: text
          name: loading_bar_height
          label: 加载条高度
          value: "3px"
          help: "设置全局加载条的高度，默认为 3px，填 0 相当于不显示"
        - $formkit: text
          name: loading_bar_color
          label: 加载条颜色
          value: ""
        - $formkit: select
          name: enable_loading_bar
          label: 开启页面加载条
          value: true
          help: "是否开启页面顶部的加载条"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: scrollbar_color
          label: 滚动条颜色
          value: "#c0c4cc"
        - $formkit: text
          name: scrollbar_width
          label: 滚动条宽度
          value: "8px"
          help: "设置全局滚动条的宽度，默认为 8px，填 0 相当于不显示"
        - $formkit: radio
          name: enable_offscreen_tip
          id: enable_offscreen_tip
          label: 开启离屏提示
          value: false
          help: "在切换到其它站点或后台时，通过页面title提示"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: text
          name: offscreen_title_leave
          if: "$get(enable_offscreen_tip).value"
          label: 离屏文案（离开）
          value: "歪，你去哪里了？"
          help: "在切换到其它站点标签或后台时，页面title展示的文字（仅对首页生效）"
        - $formkit: text
          name: offscreen_title_back
          if: "$get(enable_offscreen_tip).value"
          label: 离屏文案（回来）
          value: "(つェ⊂)咦，又回来了!"
          help: "在返回到当前标签时，通过title展示的文字（仅对首页生效）"
        - $formkit: select
          name: link_behavior
          label: 链接跳转行为（全局-内容区域）
          value: "default"
          help: "配置网站 “内容区域（不包含导航条和页脚）” 的 a 标签跳转行为，暂时提供 3 种供选择【默认：遵循主题默认行为；当前页：在当前页打开链接；新标签：在新标签页中打开链接】"
          options:
            - value: default
              label: 默认
            - value: current
              label: 当前页
            - value: new
              label: 新标签

        - $formkit: radio
          name: enable_show_in_up
          label: 开启模块缓入效果（全局）
          value: true
          help: "开启后，当页面载入时，页面中的模块会有缓入动画"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_back2top
          label: 开启返回顶部
          value: true
          help: "是否开启返回顶部功能"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_back2top_smooth
          label: 平滑返回顶部
          value: true
          help: "点击返回顶部按钮后，是否平滑的返回顶部，关闭后则没有任何过渡效果"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: web_font
          label: 网站字体
          value: "off"
          help: "优先使用自定义字体"
          options:
            - value: "off"
              label: 默认
            - value: "joe_slate.woff2"
              label: "Joe Slate"
            - value: "joe_future.woff2"
              label: "Joe Future"
    - group: carousel
      label: 轮播图
      formSchema:
        - $formkit: select
          name: enable_banner
          id: enable_banner
          label: 启用轮播图
          value: false
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: repeater
          if: "$get(enable_banner).value"
          name: banner_source
          label: 轮播图文章
          value: [ ]
          children:
            - $formkit: postSelect
              name: posts
              label: 选择要推荐的文章(至少两个)
              value: ""
        - $formkit: radio
          name: banner_direction
          id: banner_direction
          label: 轮播方向
          value: horizontal
          options:
            - value: horizontal
              label: 水平
            - value: vertical
              label: 垂直
        - $formkit: select
          name: enable_banner_loop
          id: enable_banner_loop
          label: 循环播放
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: radio
          name: banner_effect
          id: banner_effect
          label: 切换效果
          value: "slide"
          options:
            - value: "slide"
              label: 普通位移切换
            - value: "fade"
              label: 淡入
            - value: "cube"
              label: 方块
            - value: "coverflow"
              label: 3d流
            - value: "flip"
              label: 3d翻转
            - value: "cards"
              label: 卡片式
            - value: "creative"
              label: 创意性
        - $formkit: select
          name: enable_banner_handle
          id: enable_banner_handle
          label: 允许手动控制
          value: true
          help: "如果关闭，将隐藏切换按钮且不能通过鼠标和键盘进行切换"
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_banner_switch_button
          id: enable_banner_switch_button
          label: 展示左右切换按钮
          value: true
          options:
            - value: true
              label: 开启
            - value: false
              label: 关闭
        - $formkit: select
          name: enable_banner_pagination
          id: enable_banner_pagination
          label: 展示分页器
          value: true
          options:
