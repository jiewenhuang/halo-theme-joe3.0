apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-Joe-setting
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: select
          name: theme_mode
          label: 主题模式
          value: "user"
          help: "设置博客的主题模式（用户/自动/浅色/暗黑），默认为用户模式，仅在用户模式下页面才有主题切换按钮，自动模式下根据时间自动切换"
          options:
            - value: user
              label: 用户模式
            - value: auto
              label: 自动模式
            - value: light
              label: 浅色模式
            - value: dark
              label: 暗黑模式
        - $formkit: radio
          name: comment_option
          id: comment_option
          value: default
          label: 评论系统
          help: "选择使用的评论系统"
          options:
            - value: default
              label: 默认
            - value: waline
              label: Waline
        - $formkit: text
          if: "$get(comment_option).value === 'waline'"
          name: waline_serverURL
          label: Waline 服务端地址
          value: ""
          help: "Waline 服务端地址，如 https://waline-server.herokuapp.com 不要加结尾反斜杠"
        - $formkit: radio
          name: enable_source_link
          id: enable_source_link
          label: "是否使用外部资源地址"
          help: "使用外部请将整个assets目录上传"
          value: false
          options:
            - value: false
              label: 默认
            - value: true
              label: 外部
        - $formkit: text
          name: source_link
          label: 外部资源地址
          value: ""
          help: "如果你的资源地址是https://example.com/assets/js/min/index.min.js，那么这里填写https://example.com"


        - $formkit: text
          name: mode_color_light
          label: 主题色（浅色）
          value: "#fb6c28"
          help: "浅色主题色色值，默认#fb6c28"
        - $formkit: text
          name: mode_color_dark
          label: 主题色（暗黑）
          value: "#9999ff"
          help: "暗黑主题色色值，默认#9999ff"
        - $formkit: select
          name: enable_background_light
          value: false
          label: 开启浅色模式背景图
          help: "需要配置好浅色模式背景图后才有效"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: background_light_mode
          label: 背景图（浅色模式）
          help: "设置浅色模式下的背景图（建议webp格式），为空则只显示默认背景色"
          value: ""
        - $formkit: select
          name: enable_background_dark
          value: false
          label: 开启暗黑模式背景图
          help: "需要配置好暗黑模式背景图后才有效"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: attachment
          name: background_dark_mode
          label: 背景图（暗黑模式）
          help: "设置暗黑模式下的背景图（建议webp格式），为空则只显示默认背景色"
          value: ""
        - $formkit: number
          name: content_max_width
          label: 内容区最大宽度
          value: 1320
          help: "限制内容区域的宽度，单位px,默认1320px"
        - $formkit: select
          name: enable_random_img_api
          id: enable_random_img_api
          value: false
          label: 启用随机图
          help: "是否启用随机图API,无封面时使用"
          options:
            - value: true
              label: 是
            - value: false
              label: 否
        - $formkit: text
          name: random_img_api_url
          value: "https://imgapi.xl0408.top/index.php"
          label: 随机图api
          help: "输入适当的api地址"
        - $formkit: text
          name: light_time_scope
          label: 浅色模式生效时间范围
          value: "5:00~19:00"
          help: "设置浅色模式自动生效的时间范围，范围之外为暗黑模式（仅在主题模式为 “自动模式” 下生效），请严格按照规定格式设置，否则会导致报错"
        - $formkit: text
          name: icp
          label: ICP 备案号
          value: ""
          help: "ICP 备案信息将展示在页脚中，不填不展示（示例：鄂ICP备20001234号-1）"
        - $formkit: text
          name: police
          label: 公网安备号
          value: ""
          help: "公网安备信息将展示在页脚中，不填不展示，也可在 “页脚” 一栏中单独关闭（示例：鄂公网安备42011102001234号）"
    - group: home
      label: 首页
      formSchema:
        - $formkit: radio
          name: enable_index_list_ajax
          label: 文章加载形式
          value: false
          help: ""
          options:
            - value: true
              label: 加载
