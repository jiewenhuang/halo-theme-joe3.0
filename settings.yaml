apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-Joe-setting
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: select
          name: theme_mode
          id: theme_mode
          key: theme_mode
          label: 主题模式
          value: 'user'
          help: '设置博客的主题模式（用户/自动/浅色/暗黑），默认为用户模式，仅在用户模式下页面才有主题切换按钮，自动模式下根据时间自动切换'
          options:
            - value: user
              label: 用户模式
            - value: auto
              label: 自动模式
            - value: light
              label: 浅色模式
            - value: dark
              label: 暗黑模式
        - $formkit: radio
          name: comment_option
          id: comment_option
          key: comment_option
          value: default
          label: 评论系统
          help: '选择使用的评论系统'
          options:
            - value: default
              label: 默认
            - value: waline
              label: Waline
        - $formkit: group
          name: waline
          id: waline
          key: waline
          if: "$get(comment_option).value === 'waline'"
          label: Waline 设置
          children:
            - $formkit: text
              name: waline_serverURL
              id: waline_serverURL
              key: waline_serverURL
              label: Waline 服务端地址
              value: ''
              help: 'Waline 服务端地址，如 https://waline-server.herokuapp.com 不要加结尾反斜杠'
            - $formkit: text
              name: waline_css
              id: waline_css
              key: waline_css
              label: Waline CSS地址
              value: 'https://unpkg.com/@waline/client@v2/dist/waline.css'
              help: Waline 的主样式地址
            - $formkit: text
              name: waline_js_comment
              id: waline_js_comment
              key: waline_js_comment
              label: 用于评论的 JS 地址
              value: 'https://unpkg.com/@waline/client@v2/dist/waline.mjs'
              help: Waline 的评论 JS 地址
            - $formkit: text
              name: waline_js_leaving
              id: waline_js_leaving
              key: waline_js_leaving
              label: 功能 JS
              value: 'https://cdn.jsdelivr.net/npm/@waline/client/dist/waline.mjs'
              help: 用于加载留言板和最新评论的 JS 地址
            - $formkit: text
              name: waline_js_list
              id: waline_js_list
              key: waline_js_list
              label: 列表 JS
              value: 'https://unpkg.com/@waline/client@v2/dist/comment.mjs'
              help: 首页加载显示评论数的 JS 地址
            - $formkit: code
              name: waline_config_basic_json
              id: waline_config_basic_json
              key: waline_config_basic_json
              label: Waline 基础配置
              value: ''
              help: 'Waline 基础配置（json格式），更多配置项请参考 Waline官网：https://waline.js.org'
              language: json
            - $formkit: radio
              name: waline_config_imageUpload_option
              id: waline_config_imageUpload_option
              key: waline_config_imageUpload_option
              value: default
              label: Waline 图片上传配置
              help: '选择图片上传方式'
              options:
                - value: default
                  label: 默认
                - value: lskypro
                  label: 兰空图床
            - $formkit: group
              name: lskypro
              id: lskypro
              key: lskypro
              if: "$get(waline_config_imageUpload_option).value === 'lskypro'"
              label: 兰空图床上传 设置
              children:
                - $formkit: text
                  name: lskypro_apiURL
                  id: lskypro_apiURL
                  key: lskypro_apiURL
                  label: 兰空图床 服务端地址
                  value: ''
                  help: '兰空图床 服务端地址，如 https://img.example.com/api/v1/upload 不要加结尾反斜杠'
                - $formkit: text
                  name: lskypro_apiTOKEN
                  id: lskypro_apiTOKEN
                  key: lskypro_apiTOKEN
                  label: 兰空图床 Token
                  value: ''
                  help: '兰空图床 Token，如 2|1bJbwlqBfnggmOMEZqXT5XusaIwqiZjCDs7r1Ob5'
        - $formkit: radio
          name: enable_source_link
          id: enable_source_link
          key: enable_source_link
          label: '是否使用外部资源地址'
          help: '使用外部请将整个assets目录上传'
          value: false
          options:
            - value: false
              label: 默认
            - value: true
              label: 外部
        - $formkit: text
          if: '$get(enable_source_link).value == true'
          name: source_link
          id: source_link
          key: source_link
          label: 外部资源地址
          value: ''
          help: '如果你的资源地址是https://example.com/assets/js/min/index.min.js，那么这里填写https://example.com'
        - $formkit: text
          name: mode_color_light
          id: mode_color_light
          key: mode_color_light
          label: 主题色（浅色）
          value: '#fb6c28'
          help: '浅色主题色色值，默认#fb6c28'
        - $formkit: text
          name: mode_color_dark
          id: mode_color_dark
          key: mode_color_dark
          label: 主题色（暗黑）
          value: '#9999ff'
          help: '暗黑主题色色值，默认#9999ff'
        - $formkit: checkbox
          name: enable_background_light
          id: enable_background_light
          key: enable_background_light
          label: 开启浅色模式背景图
          help: '需要配置好浅色模式背景图后才有效'
        - $formkit: attachment
          if: '$get(enable_background_light).value == true'
          name: background_light_mode
          id: background_light_mode
          key: background_light_mode
          label: 背景图（浅色模式）
          help: '设置浅色模式下的背景图（建议webp格式），为空则只显示默认背景色'
          value: ''
        - $formkit: checkbox
          name: enable_background_dark
          id: enable_background_dark
          key: enable_background_dark
          label: 开启暗黑模式背景图
          help: '需要配置好暗黑模式背景图后才有效'
        - $formkit: attachment
          if: '$get(enable_background_dark).value == true'
          name: background_dark_mode
          id: background_dark_mode
          key: background_dark_mode
          label: 背景图（暗黑模式）
          help: '设置暗黑模式下的背景图（建议webp格式），为空则只显示默认背景色'
          value: ''
        - $formkit: number
          name: content_max_width
          id: content_max_width
          key: content_max_width
          label: 内容区最大宽度
          value: 1320
          help: '限制内容区域的宽度，单位px,默认1320px'
        - $formkit: checkbox
          name: enable_random_img_api
          id: enable_random_img_api
          key: enable_random_img_api
          label: 启用随机图
          help: '是否启用随机图API,无封面时使用'
        - $formkit: text
          if: '$get(enable_random_img_api).value == true'
          name: random_img_api_url
          id: random_img_api_url
          key: random_img_api_url
          value: 'https://imgapi.xl0408.top/index.php'
          label: 随机图api
          help: '输入适当的api地址'
        - $formkit: text
          name: light_time_scope
          id: light_time_scope
          key: light_time_scope
          label: 浅色模式生效时间范围
          value: '5:00~19:00'
          help: '设置浅色模式自动生效的时间范围，范围之外为暗黑模式（仅在主题模式为 “自动模式” 下生效），请严格按照规定格式设置，否则会导致报错'
        - $formkit: group
          name: icp_police
          id: icp_police
          key: icp_police
          label: 备案信息
          children:
            - $formkit: text
              name: icp
              id: icp
              key: icp
              label: ICP 备案号
              value: ''
              help: 'ICP 备案信息将展示在页脚中，不填不展示（示例：鄂ICP备20001234号-1）'
            - $formkit: text
              name: icp_link
              id: icp_link
              key: icp_link
              label: ICP备案跳转链接
              value: https://beian.miit.gov.cn/
            - $formkit: text
              name: police
              id: police
              key: police
              label: 公网安备号
              value: ''
              help: '公网安备信息将展示在页脚中，不填不展示，也可在 “页脚” 一栏中单独关闭（示例：鄂公网安备42011102001234号）'
            - $formkit: text
              name: gongan_link
              id: gongan_link
              key: gongan_link
              label: 公安联网备案跳转链接
              value: https://beian.mps.gov.cn/#/query/webSearch
    - group: home
      label: 首页
      formSchema:
        - $formkit: radio
          name: enable_index_list_ajax
          id: enable_index_list_ajax
          key: enable_index_list_ajax
          label: 文章加载形式
          value: false
          help: ''
          options:
            - value: true
              label: 加载
            - value: false
              label: 分页
        - $formkit: checkbox
          name: enable_auto_ajax
          id: enable_auto_ajax
          key: enable_auto_ajax
          label: 是否开启自动加载
          help: '开启后滑到底部自动加载文章(默认关闭)'
        - $formkit: checkbox
          name: enable_post_thumbnail
          id: enable_post_thumbnail
          key: enable_post_thumbnail
          label: 开启文章缩略图
          help: '是否展示首页文章列表的缩略图'
        - $formkit: attachment
          name: lazyload_thumbnail
          id: lazyload_thumbnail
          key: lazyload_thumbnail
          label: 文章预载图
          value: '/themes/theme-Joe3/assets/img/lazyload.gif'
          help: '文章配图加载出来之前展示的图片，体积尽可能的小'
        - $formkit: attachment
          name: post_thumbnail
          id: post_thumbnail
          key: post_thumbnail
          label: 文章默认缩略图
          value: 'https://picsum.photos/id/1081/350/200'
          help: '文章无配图时生效，可使用占位图服务（350*200） https://source.unsplash.com、https://picsum.photos'
        - $formkit: attachment
          name: fallback_thumbnail
          id: fallback_thumbnail
          key: fallback_thumbnail
          label: 文章错误缺省图
          value: '/themes/theme-Joe3/assets/img/default_thumbnail.png'
          help: '文章图片加载出错时生效，可使用占位图服务（350*200）'
        - $formkit: checkbox
          name: enable_index_list_effect
          id: enable_index_list_effect
          key: enable_index_list_effect
          label: 开启列表动画效果
          help: '是否开启首页列表动画效果'
        - $formkit: checkbox
          name: enable_hot_category
          id: enable_hot_category
          key: enable_hot_category
          label: 展示精品分类
          help: '是否展示首页的精品分类，可自定义封面图片'
        - $formkit: repeater
          name: data_hot_category
          id: data_hot_category
          key: data_hot_category
          if: '$get(enable_hot_category).value'
          max: 4
          min: 1
          label: 分类数据
          value: []
          children:
            - $formkit: radio
              name: hot_category_section_type
              id: hot_category_section_type
              key: hot_category_section_type
              label: 数据来源
              value: ''
              options:
                - label: 分类
                  value: category
                - label: 自定义数据
                  value: custom
            - $formkit: group
              name: data_by_category
              id: data_by_category
              key: data_by_category
              if: $value.hot_category_section_type === 'category'
              label: 分类数据
              value: ''
              children:
                - $formkit: categorySelect
                  name: category
                  id: category
                  key: category
                  label: 选择分类
                  value: ''
                  validation: 'required'
            - $formkit: group
              name: data_by_custom
              id: data_by_custom
              key: data_by_custom
              if: $value.hot_category_section_type === 'custom'
              label: 自定义数据
              value: []
              children:
                - $formkit: text
                  name: hot_custom_title
                  id: hot_custom_title
                  key: hot_custom_title
                  label: 标题
                  value: ''
                  validation: 'required'
                - $formkit: url
                  name: hot_custom_url
                  id: hot_custom_url
                  key: hot_custom_url
                  label: 跳转链接
                  value: ''
                  validation: 'required'
                - $formkit: attachment
                  name: hot_custom_img
                  id: hot_custom_img
                  key: hot_custom_img
                  label: 图片地址
                  value: ''
                  validation: 'required'
        - $formkit: select
          name: index_list_effect_class
          id: index_list_effect_class
          key: index_list_effect_class
          label: 动画效果类名
          value: 'fadeInUp'
          help: '首页列表动画效果类名，来自 animate.css，默认 fadeInUp'
